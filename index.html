<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è –∑ –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffeb3b, #ffd54f, #ffca28, #fbc02d);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #numbers {
            position: absolute;
            z-index: 2;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        #numbers .number {
            position: absolute;
            font-size: 80px;
            color: rgba(255, 235, 59, 0.5);
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            opacity: 0;
            animation: glowing 3s ease-in-out infinite alternate, fadeIn 3s forwards;
        }

        @keyframes glowing {
            0% {
                text-shadow: 0 0 3px #ffeb3b, 0 0 6px #ffeb3b, 0 0 9px #ffeb3b;
                opacity: 1;
            }
            100% {
                text-shadow: 0 0 6px #ffeb3b, 0 0 12px #ffeb3b, 0 0 18px #ffeb3b;
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #message {
            font-size: 90px;
            color: rgb(255, 255, 255);
            text-align: center;
            margin-top: 20px;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            position: absolute;
            top: 20px;
            z-index: 3;
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 22px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 4;
        }

        button:hover {
            background-color: #ff4c4c;
            transform: scale(1.05);
        }

        #photo {
            opacity: 0;
            transition: opacity 3s ease-in-out;
            margin-top: 50px;  /* –û–ø—É—Å–∫–∞—î–º–æ —Ñ–æ—Ç–æ –Ω–∞ 50px */
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: center;
            width: 100%;
            visibility: hidden;
            animation: pulse 2s infinite;
        }

        #photo img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #ff6b6b;
            animation: glowEffect 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glowEffect {
            0% {
                box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
            }
            100% {
                box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffeb3b, 0 0 60px #ffeb3b;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: hsl(0, 100%, 50%);
            border-radius: 50%;
            opacity: 0;
            animation: confettiAnimation 3s linear infinite;
            z-index: 1;
        }

        @keyframes confettiAnimation {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="numbers"></div>
        <div id="message">–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è! üéâ</div>
        <button id="openButton">–ù–∞—Ç–∏—Å–Ω–∏ üéâ</button>
        <audio id="music" src="happy_birthday.mp3"></audio>
        <div id="photo">
            <img src="photo_5303510172578217545_y.jpg" alt="–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è" />
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("openButton").addEventListener("click", showSurprise);
            generateConfetti();
        });

        function createFloatingNumbers() {
            const container = document.getElementById("numbers");

            container.innerHTML = '';

            const rows = 25;
            const columns = 25;

            const numberWidth = 100;
            const numberHeight = 100;

            const gap = 500;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    let num = document.createElement("div");
                    num.classList.add("number");
                    num.textContent = "18";
                    num.style.left = `${col * (numberWidth + row)}px`;
                    num.style.top = `${row * (numberHeight + row)}px`;
                    num.style.animationDelay = `${Math.random() * 1}s`;
                    container.appendChild(num);
                }
            }
        }

        function showSurprise() {
            document.getElementById("openButton").style.display = "none";

            setTimeout(() => {
                document.getElementById("message").style.opacity = "1";
            }, 500);

            document.getElementById("photo").style.visibility = "visible";
            setTimeout(() => {
                document.getElementById("photo").style.opacity = "1";
            }, 500);

            const audio = document.getElementById("music");
            audio.play();

            createFloatingNumbers();
        }

        function generateConfetti() {
            setInterval(() => {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }, 100);
        }
    </script>
</body>
</html>
